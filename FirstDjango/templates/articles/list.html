{% extends 'base.html' %}

{% block title %} Last Articles {% endblock %}

{% block content %}

    {% if last_articles_list %}

        {% for a in last_articles_list %}
            <a href="{% url 'articles:detail' a.id %}">{{a.article_title}}</a><br>
        {% endfor %}

    {% else %}
        Articles are not found
    {% endif %}

{% endblock %}
